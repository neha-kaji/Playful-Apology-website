<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>I‚Äôm Sorry, Mera Rasgulla ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
    position: relative;
  }

  .card {
    background: white;
    padding: 28px;
    border-radius: 25px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    width: 90%;
    max-width: 380px;
    animation: float 3s ease-in-out infinite;
    z-index: 2;
  }

  h1 {
    color: #ff4d6d;
    font-size: 22px;
    margin-bottom: 8px;
  }

  p {
    font-size: 16px;
    color: #555;
    margin-bottom: 20px;
  }

  button {
    background: #ff4d6d;
    color: white;
    border: none;
    padding: 12px 18px;
    border-radius: 25px;
    font-size: 15px;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    white-space: nowrap;
  }

  #yesBtn { position: relative; z-index: 2; }
  #noBtn  { position: fixed; z-index: 3; }

  .hidden-message {
    margin-top: 18px;
    font-size: 16px;
    color: #ff4d6d;
    display: none;
    animation: fadeIn 1s ease forwards;
  }

  .heart {
    position: absolute;
    color: #ff4d6d;
    font-size: 18px;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes floatUp {
    from { transform: translateY(100vh) scale(0.8); opacity: 0; }
    to { transform: translateY(-10vh) scale(1.2); opacity: 1; }
  }
</style>
</head>

<body>

<div class="card">
  <h1>I‚Äôm Sorry, Mera Rasgulla ü•∫</h1>
  <p>
    I know I messed up, and I never want to hurt you.  
    You‚Äôre my softest place, my favorite person, my everything.
  </p>

  <button id="yesBtn" onclick="forgiveMe()">Okay, I forgive you ‚ù§Ô∏è</button>

  <div class="hidden-message" id="loveMessage">
    I love you more than my ego, more than silly fights, more than anything.  
    Forever my Rasgulla üç¨‚ù§Ô∏è
  </div>
</div>

<button id="noBtn">No üò§</button>

<!-- üéµ Love Music -->
<audio id="bgMusic" src="love.mp3"></audio>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const music = document.getElementById("bgMusic");

  const messages = [
    "Are you sure? ü•∫",
    "Think again üò≠",
    "Don‚Äôt do this üíî",
    "Rasgulla please üç¨",
    "I‚Äôll buy you food üòî",
    "Still no?? üò©",
    "That hurt üò¢",
    "You can‚Äôt resist me üòå",
    "Hehe missed üòú"
  ];

  let msgIndex = 0;
  let yesScale = 1;

  function moveButton() {
    const maxX = window.innerWidth - noBtn.offsetWidth - 10;
    const maxY = window.innerHeight - noBtn.offsetHeight - 10;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";

    noBtn.innerText = messages[msgIndex];
    msgIndex = (msgIndex + 1) % messages.length;

    yesScale += 0.1;
    if (yesScale > 1.8) yesScale = 1.8;
    yesBtn.style.transform = `scale(${yesScale})`;
  }

  noBtn.addEventListener("mouseover", moveButton);
  noBtn.addEventListener("touchstart", moveButton);

  function forgiveMe() {
    document.getElementById("loveMessage").style.display = "block";
    music.play();
  }

  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 10 + 14) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 500);

  moveButton();
</script>

</body>
</html>
