<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>I‚Äôm Sorry, Mera Rasgulla ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 28px;
    border-radius: 25px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    width: 92%;
    max-width: 380px;
    animation: float 3s ease-in-out infinite;
  }

  h1 { color: #ff4d6d; font-size: 22px; }
  p { font-size: 16px; color: #555; }

  .btn-row {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
    margin-top: 18px;
    flex-wrap: wrap;
  }

  button {
    background: #ff4d6d;
    color: white;
    border: none;
    padding: 12px 18px;
    border-radius: 25px;
    font-size: 15px;
    cursor: pointer;
    transition: transform 0.2s ease, opacity 0.3s ease;
    white-space: nowrap;
  }

  #yesBtn { display: none; } /* Hidden at first */

  .hidden-message {
    margin-top: 18px;
    font-size: 16px;
    color: #ff4d6d;
    display: none;
    animation: fadeIn 1s ease forwards;
  }

  .firework {
    position: fixed;
    font-size: 18px;
    pointer-events: none;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes shake {
    0%,100% { transform: translateX(0); }
    25% { transform: translateX(-6px); }
    75% { transform: translateX(6px); }
  }
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Mera Rasgulla‚Ä¶ are you still mad? ü•∫</h1>
  <p>I never want to hurt you. You mean everything to me.</p>

  <div class="btn-row">
    <button id="noBtn">Yes, I‚Äôm still mad üò§</button>
    <button id="yesBtn" onclick="forgiveMe()">Okay fine‚Ä¶ I forgive you ‚ù§Ô∏è</button>
  </div>

  <div class="hidden-message" id="loveMessage">
    I love you more than anything in this world. Forever your Rasgulla üç¨‚ù§Ô∏è
  </div>
</div>

<audio id="bgMusic" src="love.mp3"></audio>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const music = document.getElementById("bgMusic");
  const card = document.getElementById("card");

  const messages = [
    "Are you sure? ü•∫",
    "Still mad?? üò≠",
    "Rasgulla please üç¨",
    "Don‚Äôt do this üò©",
    "Hehe missed üòú"
  ];

  let msgIndex = 0;
  let yesScale = 1;
  let escaped = false;

  function moveButton() {
    if (!escaped) {
      yesBtn.style.display = "inline-block"; // Reveal forgive button
      const rect = noBtn.getBoundingClientRect();
      noBtn.style.position = "fixed";
      noBtn.style.left = rect.left + "px";
      noBtn.style.top = rect.top + "px";
      escaped = true;
    }

    noBtn.innerText = messages[msgIndex];
    msgIndex = (msgIndex + 1) % messages.length;

    const padding = 12;
    const cardRect = card.getBoundingClientRect();

    const zoneLeft = Math.max(padding, cardRect.left - 80);
    const zoneRight = Math.min(window.innerWidth - padding, cardRect.right + 80);
    const zoneTop = Math.max(padding, cardRect.top - 80);
    const zoneBottom = Math.min(window.innerHeight - padding, cardRect.bottom + 80);

    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const randomX = Math.random() * (zoneRight - zoneLeft - btnWidth) + zoneLeft;
    const randomY = Math.random() * (zoneBottom - zoneTop - btnHeight) + zoneTop;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";

    yesScale += 0.1;
    if (yesScale > 1.8) yesScale = 1.8;
    yesBtn.style.transform = `scale(${yesScale})`;
  }

  noBtn.addEventListener("mouseover", moveButton);
  noBtn.addEventListener("touchstart", function(e) {
    e.preventDefault();
    moveButton();
  });

  noBtn.addEventListener("click", () => {
    card.style.animation = "shake 0.3s 2";
    setTimeout(() => card.style.animation = "", 600);
  });

  function forgiveMe() {
    document.getElementById("loveMessage").style.display = "block";
    music.play();
    launchFireworks();
  }

  function launchFireworks() {
    for (let i = 0; i < 25; i++) {
      const fw = document.createElement("div");
      fw.className = "firework";
      fw.innerHTML = "‚ú®";
      fw.style.left = Math.random() * 100 + "vw";
      fw.style.top = Math.random() * 100 + "vh";
      fw.style.fontSize = (Math.random() * 20 + 10) + "px";
      document.body.appendChild(fw);
      setTimeout(() => fw.remove(), 1000);
    }
  }
</script>

</body>
</html>
